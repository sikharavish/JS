<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="bmicalculator.css" />
    </head>
    <body>
        <div class="button-container">
            <button id="homeBtn"><a href="../index.html">Home</a></button>
        </div>

        <h1>BMI Calculator</h1>
        <h2>Calculate your Body Mass Index</h2>

        <div class="calculator-container">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight" />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" placeholder="Enter your height" />

            <button id="calculateBtn" class="calculate-btn">Calculate BMI</button>

            <div id="result" class="result"></div>
        </div>

        <script src="bmiCalculator.js"></script>
    </body>
</html>
