<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JavaScript Background Color Switcher</title>
        <link rel="stylesheet" href="coloringthebackground.css" />
    </head>
    <body>
        <div class="button-container">
            <button id="btn1"><a href="../index.html">Home</a></button>
        </div>

        <h1>Color Switcher</h1>

        <button class="button" id="gray" style="background-color: gray;">Gray</button>
        <button class="button" id="white" style="background-color: white;">White</button>
        <button class="button" id="blue" style="background-color: blue;">Blue</button>
        <button class="button" id="yellow" style="background-color: yellow;">Yellow</button>
        <h2>Click the button to change background color</h2>
        <script src="coloringthebackground.js"></script>
    </body>
</html>
